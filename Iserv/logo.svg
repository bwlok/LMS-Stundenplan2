            stroke-width: 1;
            stroke-dashoffset: var(--laenge);
          }
          70% {
            fill-opacity: 0;
            stroke-width: 1;
            stroke-dashoffset: 0;
          }
          80% {
            fill-opacity: 1;
            stroke-width: 0;
            stroke-dashoffset: 0;
          }
        }
